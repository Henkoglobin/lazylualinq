name: test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main

    - name: Install Lua/LuaJIT
      uses: leafo/gh-actions-lua@v8.0.0
      with:
        luaVersion: "5.3"
    
    - name: Install LuaRocks
      uses: leafo/gh-actions-luarocks@v4.0.0

    - name: build
      run: |
        luarocks build

    - name: test
      run: |
        luarocks test
